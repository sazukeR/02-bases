<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList
  let i = index
  let isLast = last
  let isEven = even
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven,
  }"
  >
<!--

  con el [ngClass] podemos agregar clases condicionales a nuestros elenetos, en este caso el ultimo elemento tendra el color dark, y los elementos con indice par tendran el color primary

   tengo algunos objetos que me provee el ngFor, como el even, el odd, el last, el first, entre otros muy utiles  -->
    <div>
      <span class="text-primary">{{ i }}. </span>
      <strong>{{ character.name }}</strong> -
      <small>Prower:</small>
      <small> {{ character.power }}</small>
    </div>
    <button (click)="emitDeletedCharacter(character.id)" class="btn btn-danger">X</button>
  </li>


</ul>
