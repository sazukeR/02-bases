<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList let i = index" class="list-group-item">
    <span class="text-primary">{{ i + 1 }}. </span>
    <strong>{{ character.name }}</strong> -
    <small>Prower:</small>
    <small> {{ character.power }}</small></li>
</ul>
