<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()" >
  <input name="name" class="form-control mb-2" type="text" placeholder="Nomnbre" [(ngModel)]="character.name">
  <input name="power" class="form-control mb-2" type="number" placeholder="Poder" [(ngModel)]="character.power">
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
